<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<title></title>
</head>
<body>

<div id="clickme">
  Click here
</div>
<img id="book"  alt="" width="100" height="123"
  style="background:red;opacity:1;position: relative; left: 500px;" />

<script type="text/javascript">
var timerId; //方便清除
clearInterval(timerId);
var createTime = function(){
	return  (+new Date)
}
//元素初始化位置
var startLeft = 500;
//元素终点位置
var endLeft = 50;
//动画运行时间
var duration = 1000; 
//动画开始时间
var startTime = createTime();
function tick(){	
	//每次变化的时间
	var remaining = Math.max(0, startTime + duration - createTime()); // 通过计算时间算百分比，作为标准。不能用距离作为标准，距离要以时间为标准
	var temp = remaining / duration || 0;
	var percent = 1 - temp;
	//最终每次移动的left距离
	var leftPos  = (endLeft- startLeft) * percent +startLeft;
	$('#book').css('left', leftPos)
}
//开始执行动画
timerId = setInterval(tick, 10);
</script>
</body>
</html>
